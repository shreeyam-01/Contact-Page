    <h1 style="text-align: center; margin-top: 60px; font-size: 50px; color: darkorange;">CONTACT US</h1>

        <div class="container">
            <div class="row">
                <div class="col-1">
                    <label for="fname">First Name</label>
                </div>
                <div class="col-2">
                    <input type="text" id="fname" placeholder="Your First Name..." name="firstname">

            </div>
            <div class="row">
                <div class="col-1">
                    <label for="lname">Last Name</label>

            </div>

                <div class="col-1">
                    <label for="emaill">Email</label>

            </div>
            <div class="row">
                <div class="col-1">
                    <label for="message">Message</label>

                    <textarea name="message" id="message" placeholder="Type your message..." style="height: 200px;"></textarea>

            <div class="row">
                <input type="submit" value="Submit">
